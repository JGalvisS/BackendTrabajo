    <main>
        <div class="row">
            <div class="col-sm-7" style="background-color:#e6fffa; padding:10px; border-radius:3px;  margin: 15px;">
                <h3>Agregar Paciente</h3>
                <form id="add_new_paciente">
                    <div class="form-group">
                        <label class="control-label" for="nombre">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Ingrese el nombre" name="nombre" required></input>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="apellido">Apellido:</label>
                        <input type="text" class="form-control" id="apellido" placeholder="Ingrese el apellido" name="apellido" required></input>
                    </div>
    
                    <div class="form-group">
                        <label class="control-label" for="cedula">Cedula:</label>
                        <input type="text" class="form-control" id="cedula" placeholder="Ingrese la cedula" name="cedula" required></input>
                    </div>

                    
                    <div class="form-group">
                        <label class="control-label" for="email">Email:</label>
                        <input type="text" class="form-control" id="email" placeholder="Ingrese la email" name="email" required></input>
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="fecha">Fecha de Ingreso:</label>
                        <input type="date" class="form-control" id="fecha" placeholder="Ingrese la fecha ingreso" name="fecha" required></input>
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="calle"><strong>Direccion</strong> <br> Calle:</label>
                        <input type="text" class="form-control" id="calle" placeholder="Ingrese la calle" name="calle" required></input>
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="numero">Numero:</label>
                        <input type="number" class="form-control" id="numero" placeholder="Ingrese la numero" name="numero" required></input>
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="localidad">localidad:</label>
                        <input type="text" class="form-control" id="localidad" placeholder="Ingrese la localidad" name="localidad" required></input>
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="provincia">provincia:</label>
                        <input type="text" class="form-control" id="provincia" placeholder="Ingrese la provincia" name="provincia" required></input>
                    </div>

    <br>
    
                    <button type="submit" class="btn btn-danger" id="btn-add-new-paciente">Guardar</button>
                </form>
                <div id="response" style="display:none; margin-top:10px">
                </div>
            </div>
        </div>
